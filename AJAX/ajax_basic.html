<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
            
            //STEP 1://
            var ajax = new XMLHttpRequest();
            
            //STEP 2://
            ajax.open('GET', 'content.html'); //instructions on how to handle the data//
            
            //STEP 3://
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            } //only if it fires off, only if it works//
            
            //STEP 4://
            function getContent() {
                ajax.send(); //simply requesting webpage back//
                document.getElementById("btn_content").style.display = 'none';
            }
            
			
		</script>
    </body>
</html>
