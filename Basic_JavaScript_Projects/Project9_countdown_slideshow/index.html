<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/css.css">
    </head>
    <body>
    <!--JS LINKING-->
    <script src="./JS/main.js"></script>

        <!--BEGIN TIMER WORK-->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p> <!--countdown challenge related-->
        <!--END TIMER WORK-->

        <!--BEGIN SLIDESHOW WORK-->
        <div class="slide-contain">
            <!--slide1-->
                <div class="slide fade"> <!--slide and fade-->
                    <div class="numb-txt">1 / 3</div>
                    <img src="./imgs/car1.jpg"> <!--width 100% set css-->
                    <div class="txt">Shelby Cobra</div>
                </div>
            <!--slide2-->
                <div class="slide fade">
                    <div class="numb-txt">2 / 3</div>
                    <img src="./imgs/car2.jpg"> <!--width 100% set css-->
                    <div class="txt">Mg MGB</div>
                </div>
            <!--slide3-->
                <div class="slide fade">
                    <div class="numb-txt">3 / 3</div>
                    <img src="./imgs/car3.jpg"> <!--width 100% set css-->
                    <div class="txt">Chevelle</div>
                </div>
            <!--NEXT AND PREV BUTTONS-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!--END SLIDE CONTAINER-->
        <!--can add the little dots if you want-->

        <!--if having issues with img sizing consider vh and vw sizing-->
    </body>
</html>
