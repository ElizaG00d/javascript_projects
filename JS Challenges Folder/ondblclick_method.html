<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="double-click" onclick="double()">Hit this paragraph twice.</p>
        
        <script>
            function double() {
                document.getElementById('double-click').style.color = 'blue';
            }
        </script>

    </body>
</html>
