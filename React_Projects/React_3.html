<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        
        <div id="jsx"></div>
        
        <script type="text/babel">
            class Greeting extends React.Component {
                render() {
                    return <h1>Hello, World!</h1>
                }
            }

            ReactDOM.render(<Greeting />, document.getElementById('jsx'))
            
        </script>

        <!--notes section-->
        <!--can customize txt with h1 element-->
        <!--React.Component specify class or function-->
        <!--class specifies class-->
        <!--render() used to create a function in React-->
        <!--return statement...etc-->

        <!--console displays a warning-->
    </body>
</html>
